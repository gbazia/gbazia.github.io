<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script src="{{ site.baseurl }}/js/modernizr.custom.js"></script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          
          
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/"><span><</span> {{ site.name }} <span>/></span></a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          
          <nav class="cl-effect-4" id="cl-effect-4">
            <!-- <a href="{{ site.baseurl }}/blog">Blog</a> -->
            <!-- <a href="{{ site.baseurl }}/about">About</a>-->
            <a href="{{ site.baseurl }}/contact">Contact</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main">
        {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    <script src="{{ site.baseurl }}/js/classie.js"></script>
    <script src="{{ site.baseurl }}/js/grid3d.js"></script>
    <script src="{{ site.baseurl }}/js/helper.js"></script>
    <script>
      new grid3D( document.getElementById( 'grid3d' ) );
    </script>
    {% include analytics.html %}
  </body>
</html>
